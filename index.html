<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de MDRD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de eGFR (MDRD)</h1>
        <form id="mdrdForm">
            <label for="creatinina">Creatinina (mg/dL):</label>
            <input type="number" id="creatinina" step="0.01" required>

            <label for="edad">Edad (a√±os):</label>
            <input type="number" id="edad" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>

            <label for="raza">Raza:</label>
            <select id="raza" required>
                <option value="no_afroamericano">No Afroamericano</option>
                <option value="afroamericano">Afroamericano</option>
            </select>
            <div>
                <img src="PRAMETROS_MDRD.jpg" alt="PARAMETROS">
            </div>

            <button type="button" onclick="calcularMDRD()">Calcular</button>
            <button type="button" onclick="resetearFormulario()">Resetear</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
<script src="app.js"></script>
